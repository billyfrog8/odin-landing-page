<!DOCTYPE html>
<html lang="english">
    <head>
        <title>Odin Landing Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="mainbody">
        <div class="nav">
            <div class="logo"><img src="Images/logo.png"></div>
            <ul>
                <li>S&P 500</li>
                <li>Nasdaq 100</li>
                <li>Dow 30</li>
            </ul>
        </div>
        <div class="container1">
            <div class="container2">
                <div class="box1">
                    <div class="title">Welcome to my website!</div>
                    <p class="subtitle">Check out this stock chart of Apple for the past 5 years!</p>
                    <p class="text">Over the past five years Apple stock has risen over 400%</p>
                    <button class="button"><a href="#">Click Me!</a></button></div>
                <div class="box1"><img class="boat" src="images/aapl.png" alt="image of a boat" height="200px" width="auto"></div>
            </div>
            </div>
        <div class="container3">
            <div class="info">Some Stock Charts</div>
                <div class="stocks">
                    <div class="chart">
                        <img class="stockchart" src="images/NQ.png" alt="Nasdaq Chart">
                        <div class="sometext">Nasdaq 100 1 Year</div>
                    </div>
                    <div class="chart">
                        <img class="stockchart" src="images/DJI.png" alt="DJIA Chart">
                        <div class="sometext">Dow Jones 1 Year</div>
                    </div>
                    <div class="chart">
                        <img class="stockchart" src="images/ES.png" alt="ES CHart">
                        <div class="sometext">S&P 1 Year</div>
                    </div>
                    <div class="chart">
                        <img class="stockchart" src="Images/RTY.png" alt="Russel 2000 Chart">
                        <div class="sometext">Russel 2000 1 Year</div>
                    </div>
                </div>
        </div>
        <div class="container4">
            <div class="quotebox">
                <img class="warren" src="images/wbuff.jpeg" alt="Warren Buffet">
                <div class="quotetext">
                    <p>"Buy the dip"</p>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="footer">Thanks for visiting</div>
        </div>
    </body>
</html>
